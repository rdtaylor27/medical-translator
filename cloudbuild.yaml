steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_SONIOX_API_KEY=${_NEXT_PUBLIC_SONIOX_API_KEY}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/medical-translator:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/medical-translator:latest'
      - '.'
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/medical-translator'
    timeout: 600s

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'medical-translator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/medical-translator:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_SONIOX_API_KEY=${_NEXT_PUBLIC_SONIOX_API_KEY},SONIOX_API_KEY=${_SONIOX_API_KEY},AZURE_SPEECH_KEY=${_AZURE_SPEECH_KEY},AZURE_SPEECH_REGION=${_AZURE_SPEECH_REGION}'
    timeout: 600s

images:
  - 'gcr.io/$PROJECT_ID/medical-translator:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/medical-translator:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s

